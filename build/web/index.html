<!DOCTYPE html>
<html>
<head>
  <base href="/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Faldy Sanger Portfolio">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faldy Sanger - Portfolio</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/x-icon" href="favicon.ico"/>
  
  <style>
    body {
      margin: 0;
      background: #000;
      color: #0f0;
      font-family: monospace;
      overflow: hidden;
    }
    
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    
    .spinner {
      border: 3px solid rgba(0,255,0,0.3);
      border-radius: 50%;
      border-top: 3px solid #0f0;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: #0f0;
      font-size: 18px;
      font-family: monospace;
    }
    
    .hide { 
      display: none !important; 
    }
    
    #app-container {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
    <div class="loading-text">Loading Portfolio...</div>
  </div>
  
  <div id="app-container"></div>

  <script>
    window.addEventListener('load', function() {
      var loadingElement = document.getElementById('loading');
      
      function hideLoading() {
        if (loadingElement) {
          loadingElement.style.opacity = '0';
          loadingElement.style.transition = 'opacity 0.5s ease';
          setTimeout(function() {
            loadingElement.classList.add('hide');
            document.body.style.overflow = 'auto';
          }, 500);
        }
      }
      
      // Listen for Flutter initialization
      window.addEventListener('flutter-first-frame', hideLoading);
      
      // Fallback to hide loading screen after 8 seconds
      setTimeout(hideLoading, 8000);
      
      // Modern Flutter initialization
      _flutter.loader.load({
        serviceWorkerSettings: {
          serviceWorkerVersion: ""4174849106"",
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine({
            hostElement: document.getElementById('app-container')
          }).then(function(appRunner) {
            return appRunner.runApp();
          }).then(function() {
            // App has started, hide loading after a short delay
            setTimeout(hideLoading, 1000);
          }).catch(function(error) {
            console.error('Flutter initialization error:', error);
            hideLoading();
          });
        }
      });
    });
  </script>
  
  <script src="flutter.js" defer></script>
</body>
</html>
