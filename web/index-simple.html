<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Faldy Sanger Portfolio">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faldy Sanger - Portfolio</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="favicon.png"/>
  
  <style>
    body {
      margin: 0;
      background: #000;
      color: #0f0;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    #loading {
      text-align: center;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
    }
    
    .spinner {
      border: 3px solid rgba(0,255,0,0.3);
      border-radius: 50%;
      border-top: 3px solid #0f0;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .hide { display: none !important; }
  </style>
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
    <div>Loading...</div>
  </div>

  <script>
    // Minimal loading script
    var loadingEl = document.getElementById('loading');
    
    function hideLoading() {
      if (loadingEl) {
        loadingEl.classList.add('hide');
        document.body.style.overflow = 'auto';
      }
    }
    
    // Multiple ways to hide loading
    window.addEventListener('flutter-first-frame', hideLoading);
    
    // Fallback timer
    setTimeout(hideLoading, 5000);
    
    // When DOM is ready
    window.addEventListener('load', function() {
      // Give Flutter time to initialize
      setTimeout(hideLoading, 3000);
    });
  </script>
  
  <!-- Service Worker registration -->
  <script>
    var serviceWorkerVersion = null;
  </script>
  <script src="flutter.js" defer></script>
</body>
</html>
